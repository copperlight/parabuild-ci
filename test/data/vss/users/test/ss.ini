; ss.ini
;
; This file contains all the variables that "customize" SourceSafe to your
; particular needs.  The ss.ini variables are documented in the SourceSafe
; User's Manual.  Only a few of them are placed in this file by default.

; C programmers should remove the semicolon from the following line, to
; un-comment it.  Other programmers REPLACE the line with different masks.
; Relevant_Masks = *.c, *.h, *., *.asm

; The following line prevents you from being asked for a checkout comment.
Checkout_Comment = -

; The following lines force SourceSafe not to execute certain file types.
.reg (Win) = notepad.exe
.vbp (Win) = notepad.exe
.vcp (Win) = notepad.exe
.mak (Win) = notepad.exe
.bat (Win) = notepad.exe

; Your current SourceSafe project.
Project = $/test_project/sourceline/alwaysvalid/src
Columns (UI) = 150,85,135,100
Dock_Toolbar (SIMESHEV) = Yes
Hist_Rect (SIMESHEV) = 404, 389, 937, 722, 1280, 1024
History_File_Columns (UI) = 75,85,135,100
History_Project_Columns (UI) = 296,85,135,100
Maximized (SIMESHEV) = No
mssccprj = *.sln, *.vbproj, *.vbp, *.csproj, *.vcproj, *.dsp, *.mdp, *.mak, *.vfpproj, *.vdp, *.vdproj, *.dbp, *.vsmproj, *.vsmacros, *.hwproj, *.etp, *.etpproxy, *.actproj, *.atp, *.dmp, *.mdmp, *.dsw
OutputHeight (SIMESHEV) = 150
Paths_Columns (UI) = 200,35
Position_Toolbar (SIMESHEV) = 192, 229, 669, 261, 1280, 1024
Preview_Rect (SIMESHEV) = 479, 406, 861, 705, 1280, 1024
PrjWidth (SIMESHEV) = 240
Skip_FCheckout = No
SS_Version = 6.0c
Toolbar (SIMESHEV) = Yes
Toolbar_DockSite (SIMESHEV) = 59419
Viewer_Font (SIMESHEV) = Courier, 10, 400,, 0
Window (SIMESHEV) = 190, 190, 1150, 921, 1280, 1024

[$/test_project]
Dir (SIMESHEV) = D:\PROJECTORY\TEST_VSS\TEST_PROJECT

[$/]
Dir (SIMESHEV) = D:\PROJECTORY\TEST_VSS
