         <h1>The <code>resetFixedClasses</code> Statement</h1>
         The ZKM Script <code>resetFixedClasses</code> statement removes the effect of all
         preceding <a href=fixedClassesStatement.html><code>fixedClasses</code></a> statements.
         <p>
         <h2>Example</h2>
         <code>resetFixedClasses;</code>
         <h2><a href="langZKMScript.html#notation">Syntax</a></h2> 
         <code><b>"<u>resetFixedClasses</u>" ";"</b></code>
